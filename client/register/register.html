<md-content>
      <div layout="column" layout-align="space-between center">
           <form name="registerForm">


        <div layout-gt-sm="row">
             <md-input-container class="md-block" flex-gt-sm="">
            <label>Username</label>
            <input ng-model="reg.username" autofocus>
          </md-input-container>

        </div>


        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Password</label>
            <input ng-model="reg.password" type="password">
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Confirm Password</label>
            <input ng-model="reg.conpassword" type="password">
          </md-input-container>
        </div>

        <md-button class="md-raised md-primary" aria-label="login" ng-click = "register()">Register</md-button>
           </form>
       </div>
       </md-content>
